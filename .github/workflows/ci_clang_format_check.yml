name: cpp-linter

on: pull_request

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          extra-args: -Wcast-qual -pedantic -Wall -Werror -Wimplicit -Wunused -Wcomment -Wchar-subscripts -Wuninitialized -Wshadow  -Wcast-align -Wwrite-strings -Wno-missing-braces -I./ -I$./api -I$./include
          tidy-checks: bugprone-*,performance-*,readability-*,portability-*,modernize-*,clang-analyzer-*

      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed > 0
        run: exit 1
